<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FabricLib Login</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="Bookmark" href="favicon.ico" >
<link rel="stylesheet" type="text/css"
	href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css"
	href="./bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/menu.css">
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
</head>
<body>
	<nav class="navbar navbar-default " role="navigation">
		<div class="container container-fluid">
			<div class="navbar-header">
				<a id="FabricLib" class="navbar-brand" href="#">FabricLib</a>
			</div>
		</div>
	</nav>
	<div class="container container-fluid">
		<hr>
		<div>&nbsp</div>
		<div class="container-fluid">

			<form id="login_form" class="form-horizontal" role="form"
				action="./Login.do">
				<div class="form-group">
					<label id="login_msg" class="col-sm-offset-4 col-sm-8">&nbsp</label>

				</div>
				<div class="form-group">
					<label id="usernameLable" for="username_label" class="col-sm-4 control-label">Username</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="username"
							name="username" placeholder="username">
					</div>
				</div>

				<div class="form-group">
					<label id="passwordLable"  for="password_label" class="col-sm-4 control-label">Password</label>

					<div class="col-sm-4">
						<input class="form-control" id="passworfd" name="password"
							type="password" placeholder="password" />
					</div>

				</div>
						<input class="form-control" id="language" name="language"
							type="hidden"  />
				<div class="form-group">
					<label id="languageLable" for="language_label" class="col-sm-4 control-label">Language</label>

					<div class="col-sm-4">
					<select id="languageSelect" class="form-control" onchange="" name="language" ><option value='en'>English</option><option value='cn'>中文</option></select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-primary" id="login_button">&nbsp&nbsp&nbspLogin&nbsp&nbsp&nbsp</button>
					</div>
				</div>
			</form>

		</div>
		<hr>
	</div>
</body>

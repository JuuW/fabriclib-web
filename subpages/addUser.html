<div>
	
<form id="addUserForm" class="form-horizontal" role="form"
      action="./AddUser.do">
  <div class="form-group">
    <label for="add_user_username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add_user_username" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="add_user_password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="add_user_password" name="password" placeholder="Password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>

</div>
	<script>
	(function() {
        $( "#addUserForm" ).submit(function( event ) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $( this ),
                    postData = $form.serializeArray(),
                    formURL = $form.attr( "action" );

            $.ajax({
                type : "post",
                url : formURL,
                cache : false,
                data : postData,
                // cache:false,
                // dataType:'json',
                success : function(data) {
                    $("#footer").html(data);
                },
                error : function() {
                    $("#footer").html("error");
                }
            });

        });

	})();
		
	</script>
